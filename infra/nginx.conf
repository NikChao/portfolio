server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;

    server_name nikc.info;

    root /var/www/nikc.info/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;   # standard PHP parameters
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;  # adjust PHP version
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\. {
        deny all;
    }

    location ~* \.(?:css|js|woff2?|ttf|eot|svg|ico|png|jpg|jpeg|glb)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # SSL config to be added by letsencrypt
}
